<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Redux 核心操作</title>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
	<!-- Redux 引入 -->
	<script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
	
	<script type="text/babel">
		let store;
		let reducer = function(state /* 目前的狀態 */ ,action /* 接收到的行動物件 */ ){
			// 注意事項: 無論狀態是否改變，都一定要回傳新的狀態物件，新的狀態物件會 完全取代 就的狀態物件
			switch(action.type){
				case "UPDATE_SWITCH":
					return {on:!state.on};
				default:
					return state;
			}
		};

		// 狀態有改變 呼叫這個函式
		let handler = function(){

			console.log(store.getState()); // 把最新的狀態印出來

			// 更新畫面
			let state = store.getState();
			document.body.innerHTML=state.on?"on":"off"; // state.on 為ture時 回傳 "on" 否則回傳 "off"

		};

		window.addEventListener("load", ()=>{
			// 建立狀態儲存空間，必須準備好狀態處理函式(Reducer),以及初始的狀態物件
			store=Redux.createStore( reducer, {on:false} );

			// 註冊回應狀態改變的函示
			let unsubscribe = store.subscribe(handler);
			unsubscribe(); // 取消對應的，已註冊的狀態改變函式

			document.addEventListener("click",()=>{
				// 建立行動物件，並且透過 dispatch 派送狀態處理函式(Reducer)，以改變狀態
				// 行動物件，唯一的要求，一定要提供type屬性，代表行動是什麼
				// 使用狀態儲存空間的 dispatch 的方法更新狀態 建立行動物件
				// 規矩:行動物件要提供type屬性
				store.dispatch({ 
					type:"UPDATE_SWITCH"
				});
			});
		});
	</script>

</head>
<body>
	off
</body>
</html>
