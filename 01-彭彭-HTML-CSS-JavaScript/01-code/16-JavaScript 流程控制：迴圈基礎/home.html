<!DOCTYPE html>                       
<html>                                 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--控制網頁的縮放-->
        <meta charset="utf-8" />
        <title>JavaScript 流程控制：迴圈基礎</title>
    </head>
    <body>
        <!--Javascript寫在script標籤裡面   寫在哪裡都可以   但有個習慣是會寫在body的最下方-->
        <script>
            // while 迴圈
            let n=0;
            while(n<5){
                console.log(n)
                n++
            }

            // for 迴圈
            for(n=0;n<10;n+=2){
                console.log(n)
            }
            
            // 計算1+2+3+....+10 的結果
            let result=(1+10)*10/2
            console.log(result)

            result=0
            for (n=1;n<=10;n++){
                result+=n;
            }
            console.log(result)

        </script>
    </body>
</html>
