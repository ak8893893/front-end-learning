<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>井字遊戲範例</title>
	<style type="text/css">
		.board{
			width:300px;height:300px;margin:50px auto;
			border:5px solid #000000;border-radius:10px;
			position:relative;
		}
		.board>.cell{
			box-sizing:border-box;
			width:100px;height:100px;line-height:100px;font-size:50px;
			text-align:center;border:1px solid #000000;cursor:pointer;
			display:inline-block;vertical-align:middle;
		}
		.board>.line{
			position:absolute;top:0px;left:0px;
			width:300px;height:300px;
		}
	</style>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
	<!-- 載入 Redux 套件 -->
	<script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>

	<script type="text/babel">
		// 建立勝利線條組件
		class Line extends React.Component{
			render(){
				// 根據贏家的資訊: startIndex 和 endIndex , 把線條用 svg 標籤畫在畫面上
				let startX = this.props.startIndex%3; // 取X軸
				let startY= Math.floor(this.props.startIndex/3) // 編號除以三後無條件捨去小數  取Y軸
				let endX = this.props.endIndex%3; // 取X軸
				let endY = Math.floor(this.props.endIndex/3) // 編號除以三後無條件捨去小數  取Y軸
				return <svg className="line"> <line x1={startX*100+50} y1={startY*100+50} x2={endX*100+50} y2={endY*100+50} stroke="red" strokeWidth="5" /> </svg>;
			}
		}
		
		// 建立框框組件
		class Cell extends React.Component{
			render(){
				// 根據 mark 的資料, 決定框框中的文字。 -1: "", 0: "O", 1: "X"
				let text="";
				if (this.props.mark===0){
					text="O";
				}else if (this.props.mark===1){
					text="X";
				}
				return <div className="cell" onClick={this.click.bind(this)}>{text}</div>
			}
			
			// 點擊後更新Cell的資訊  更新第[index]格的資訊
			click(){
				this.props.update(this.props.index);
			}
		}
		
		// 建立遊戲盤組件
		class Board extends React.Component{
			constructor(props){
				super(props);
				/*
					框框在 marks 中的編號 (index)
					0 1 2
					3 4 5
					6 7 8
				*/

				// 應用程式狀態
				this.state=redux.store.getState();
			}

			render(){
				let cells=[];
				
				// 利用屬性傳遞框框的編號 (index), 框框的標記(mark) 和更新的回呼函式(update)
				for (let i=0;i<this.state.marks.length;i++){					
					cells.push(<Cell index={i} mark={this.state.marks[i]} update={this.updateMark.bind(this)} />);
				}

				// 利用屬性傳遞線段的開頭框框編號(startIndex) 和結束框框 (endIndex) 給 Line 組件
				if (this.state.winner!==null){
					cells.push(<Line startIndex={this.state.winner.startIndex} endIndex={this.state.winner.endIndex} />);
				}

				return <div className="board">{cells}</div>
			}

			// 用來更新框框的標記的method 在這邊派送給 Redux
			updateMark(index){
				redux.store.dispatch({
					type:"UpdateMark",
					index:index
				});
			}

			// 以下程式建立和 Redux 的連結
			refresh(){
				// 把 Redux 的狀態設定給組件，觸發畫面更新
				this.setState(redux.store.getState());
			}
			componentDidMount(){
				this.unsubscribe=redux.store.subscribe(this.refresh.bind(this));
			}
			compomentWillUnmount(){
				this.unsubscribe();
			}
		}
		
		// 以下是 Redux 相關程式碼
		let redux={
			store:null,  // 儲存空間會在初始化的時候處理
			reducer:function(preState,action){
				switch(action.type){
					case "UpdateMark":
						/*
							更新標記的先決條件:
								a. 目前的標記必須是 -1，代表框框空白
								b. 目前沒有贏家
						*/

						let currentMark=preState.marks[action.index];
						if (currentMark===-1&&preState.winner===null){ // 符合更新條件
							let mark=preState.round%2; // 根據回合數, 決定要畫圈還是叉 取餘數 0畫O 1畫X
							preState.marks[action.index]=mark; // 把圈或叉的標記, 寫回 marks list 中
							let winner=redux.checkWinner(preState.marks); // 偵測贏家

							// 把新的遊戲盤狀況寫上去遊戲盤上
							return{
								round:preState.round+1,
								marks:preState.marks,
								winner:winner
							};
						}else{ // 不符合更新條件，不更新狀態 回傳原始的狀態
							return preState;
						}
					default:
						return preState;
				}
			},
			checkWinner:function(marks){  // 檢查是否有贏家誕生的 method
				/*
					若有贏家，回傳
					{
						side:贏家是圈圈方還是叉叉方,
						startIndex:線條起點框框編號,
						endIndex:線條終點框框標號
					}
				*/

				// 偵測水平方向的三條線是否有相同的標記
				for(let y=0;y<3;y++){
					if (marks[y*3]!==-1 && marks[y*3]===marks[y*3+1] && marks[y*3+1] ===marks[y*3+2]){
						return {side:marks[y*3], startIndex:y*3, endIndex:y*3+2};
					}
				}

				// 偵測垂直方向的三條線是否有相同的標記
				for(let x=0;x<3;x++){
					if (marks[x]!==-1 && marks[x]===marks[x+3] && marks[x+3]===marks[x+3*2]){
						return {side:marks[x], startIndex:x, endIndex:x+3*2};
					}
				}

				// 偵測斜線方向的兩條線是否有相同的標記
				if (marks[0]!==-1 && marks[0]=== marks[4] && marks[4]=== marks[8]){
					return {side:marks[0],startIndex:0,endIndex:8};
				}else if (marks[2]!==-1 && marks[2]=== marks[4] && marks[4]=== marks[6]){
					return {side:marks[2],startIndex:2,endIndex:6};
				}

				// 如果以上都沒偵測到  則代表目前尚無贏家
				return null;
			
			}
		};

		window.addEventListener("load",()=>{
			// 初始化 Redux 儲存空間
			redux.store=Redux.createStore(redux.reducer, {
				round:0,  // 回合數
				marks:[-1, -1 ,-1, -1, -1, -1, -1 ,-1, -1], // 框框標記: -1 無, 0 : 圈 , 1: 叉
				winner:null // 贏家的資訊, null 代表沒有 
			});

			// 初始化 React 的物件
			ReactDOM.render(<Board/>, document.body);
		});

	</script>
</head>
<body>
</body>
</html>
