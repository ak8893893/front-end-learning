<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JSX 基本使用與動態資料</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <!-- 載入 Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 包含 JSX 語法的 JavaScript 必須使用 type="text/babel" -->
    <script type="text/babel">
        // 設計組件類別
        class MyHead extends React.Component{
            render(){
                // return React.createElement("div", {className="head"}, "Hello World" + this.props.level);
                return <h1 className="head">Hello World {this.props.level}</h1>
            }
        }

        class MyHeadList extends React.Component{
            render(){
                return <div>
                    <MyHead level="1" />
                    <MyHead level="2" />
                    <MyHead level="3" />    
                </div>
            }
        }

        window.addEventListener("load",()=>{
            // 1. 建立自訂的 React 組件實體，給定屬性 {level:3}
            // let myComponent = React.createElement(MyHead, {level:2});
            let myComponent = <MyHeadList />;
            
            // 2. 將建立好的 React 組件實體畫到容器中
            ReactDOM.render(myComponent, document.body);
        })
    </script>
</head>

<body>
    <script >

    </script>

</body>
</html>
