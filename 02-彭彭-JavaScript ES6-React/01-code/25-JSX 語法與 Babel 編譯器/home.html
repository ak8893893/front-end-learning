<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JSX 語法與 Babel 編譯器</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <!-- 載入 Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 包含 JSX 語法的 JavaScript 必須使用 type="text/babel" -->
    <script type="text/babel">
        // 設計組件類別
        class MyHead extends React.Component{
            render(){
                // return React.createElement("h"+this.props.level, null, "Hello Component");
                return <h1>Hello World</h1>
            }
        }

        window.addEventListener("load",()=>{
            // 1. 建立自訂的 React 組件實體，給定屬性 {level:3}
            // let myComponent = React.createElement(MyHeadList, {start:3, end:4});
            let myComponent = <MyHead/>;
            
            // 2. 將建立好的 React 組件實體畫到容器中
            ReactDOM.render(myComponent, document.body);
        })
    </script>
</head>

<body>
    <script >

    </script>

</body>
</html>
