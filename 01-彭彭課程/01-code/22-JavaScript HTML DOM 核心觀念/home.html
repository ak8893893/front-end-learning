<!DOCTYPE html>                       
<html>                                 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--控制網頁的縮放-->
        <meta charset="utf-8" />
        <title>JavaScript HTML DOM 核心觀念</title>
    </head>
    <body>
        <!--Javascript寫在script標籤裡面   寫在哪裡都可以   但有個習慣是會寫在body的最下方-->
        <script>
            // 認識 window 物件 (HTML DOM 結構的最上層)
            console.log(window);
            
            // 取得視窗的寬度和高度
            console.log(window.innerWidth, window.innerHeight);

            // 透過 screen 物件，取得螢幕尺寸
            console.log(window.screen.width, window.screen.height);

            // 取得網址列的內容
            console.log(window.location.href);

            // 更改網址列的內容 (跳轉網頁)
            //window.location.href="https://www.google.com/";

            // 認識 document 物件
            console.log(window.document);    // 直覺化
            console.dir(document);           // 程式化

            // 取得網頁標題
            console.log(document.title);

            // 更改的網頁標題
            document.title = "新的標題";

            // 取得 Body 標籤
            console.log(document.body);
            console.dir(document.body);

            // 更改網頁主畫面的內容 (Body 標籤的內文)
            console.log(document.body.innerHTML);
            document.body.innerHTML="Hello HTML DOM"; // 動態生成body內容


        </script>
    </body>
</html>
