<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>選項開關元件實務範例</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <!-- 載入 Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- css 的部分跟之前一樣寫法-->
    <style type="text/css">
        .switch{width: 60px;height: 30px;background-color: #dddddd;border-radius: 15px;}
        .switch>.btn{
            width: 30px; height: 30px; background-color: #444444; border-radius: 15px;
        }

        .switch-on{
            background-color: #ddffdd;
        }
        .switch-on>.btn{
            background-color: #448844;margin-left:30px;
        }
    </style>
    
    <!-- 包含 JSX 語法的 JavaScript 必須使用 type="text/babel" -->
    <script type="text/babel">
        // 設計組件類別
        class Switch extends React.Component{
            constructor(props){
                super(props);
                this.state={on:false};
            }

            render(){
                let className = "switch";

                if (this.state.on){
                    className += " switch-on";
                }

                return <div className={className} onClick={this.update.bind(this)}>
                    <div className="btn"></div>
                </div>;
            }

            update(){
            this.setState((currentState)=>({on:!currentState.on}));
            }
        }

        // 把設計好的元件套用在想套用的地方
        window.addEventListener("load",()=>{
            ReactDOM.render(<Switch/>, document.getElementById("switch-0"));
            ReactDOM.render(<Switch/>, document.getElementById("switch-1"));
        });
    
    </script>
</head>

<body>
    <div id="switch-0"></div>
    <hr/>
    <div id="switch-1"></div>

</body>
</html>
