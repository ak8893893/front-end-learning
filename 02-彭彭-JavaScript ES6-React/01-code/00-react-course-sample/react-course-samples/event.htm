<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>事件處理</title>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<style type="text/css">
		.head-3{font-weight:bold;font-size:1.2em;}
	</style>
	<script type="text/babel">
		// 設計組件類別
		class MyHead extends React.Component{
			constructor(props){
				super(props);
				this.state={color:"red"};
			}
			render(){
				return <div className={"head-"+this.props.level}
					style={{color:this.state.color}}
					onClick={this.clickHandler.bind(this)}
					onMouseOver={this.mouseOverHandler.bind(this)}
					onMouseOut={各位的作業}>Hello Component</div>;
			}
			mouseOverHandler(e){
				this.setState({color:"blue"});
			}
			clickHandler(e){
				// 當使用者點擊，把顏色換掉
				this.setState({color:"blue"});
			}
		}
		window.addEventListener("load", ()=>{
			ReactDOM.render(<MyHead level="3" />, document.body);
		});
	</script>
</head>
<body>
</body>
</html>
