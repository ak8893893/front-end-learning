<!DOCTYPE html>                       
<html>                                 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--控制網頁的縮放-->
        <meta charset="utf-8" />
        <title>JavaScript 快速開始</title>
    </head>
    <body>
        <!--Javascript寫在script標籤裡面   寫在哪裡都可以   但有個習慣是會寫在body的最下方-->
        <script>
            //資料
            //數字
            3;
            3.14;
            -5;

            // 字串 : 任意的文字
            "Hello";
            "您好";

            //布林值
            true;
            false;

            //空值
            undefined;  //真的甚麼東西都沒有
            null;       // 裡面有東西  這個東西叫空

            // 在 console 中印出資料 : console.log(資料)
            console.log("Hello JavaScript");
            console.log(16);
            console.log(false);
            console.log(undefined);
            console.log(null);

        </script>
    </body>
</html>
