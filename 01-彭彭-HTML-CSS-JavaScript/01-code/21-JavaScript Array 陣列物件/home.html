<!DOCTYPE html>                       
<html>                                 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--控制網頁的縮放-->
        <meta charset="utf-8" />
        <title>JavaScript Array 陣列物件</title>
    </head>
    <body>
        <!--Javascript寫在script標籤裡面   寫在哪裡都可以   但有個習慣是會寫在body的最下方-->
        <script>
            // 建立陣列物件
            let grades = [90,30,40];
            grades.push(50,20,10);
            console.log(grades);
            console.log(grades[0]);
            console.log(grades[1]);
            console.log(grades.length);
            
            // for 迴圈
            let total=0;
            for (i=0;i<grades.length;i++){
                console.log(grades[i]);
                total+=grades[i];
            }
            console.log(total)
            console.log("平均值為:",total/grades.length)


            // foreach 方法
            grades.forEach(element => {
                console.log(element);
            });
        </script>
    </body>
</html>
