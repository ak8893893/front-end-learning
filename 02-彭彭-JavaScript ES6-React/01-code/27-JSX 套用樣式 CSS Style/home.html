<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JSX 套用樣式 CSS Style</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <!-- 載入 Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- css 的部分跟之前一樣寫法-->
    <style type="text/css">
        .head{font-size:24px;font-weight:bold;}
    </style>
    
    <!-- 包含 JSX 語法的 JavaScript 必須使用 type="text/babel" -->
    <script type="text/babel">
        // 設計組件類別
        class MyHead extends React.Component{
            render(){
                // return React.createElement("div", {className:"head" , style:{color:this.props.color}}, "Hello World " + this.props.level);
                return <div className="head" style={{color:this.props.color}}>Hello World {this.props.level}</div>
            }
        }

        class MyHeadList extends React.Component{
            render(){
                return <div>
                    <MyHead level="1" color="red" />
                    <MyHead level="2" color="green"/>
                    <MyHead level="3" color="blue"/>    
                </div>
            }
        }

        window.addEventListener("load",()=>{
            // 1. 建立自訂的 React 組件實體，給定屬性 {level:3}
            // let myComponent = React.createElement(MyHead, {level:2});
            let myComponent = <MyHeadList />;
            
            // 2. 將建立好的 React 組件實體畫到容器中
            ReactDOM.render(myComponent, document.body);
        })
    </script>
</head>

<body>
    <script >

    </script>

</body>
</html>
