<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>表單處理 Form Handling</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <!-- 載入 Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- css 的部分跟之前一樣寫法-->
    <style type="text/css">
        .head-3{font-size:1.2em;font-weight:bold;}
    </style>
    
    <!-- 包含 JSX 語法的 JavaScript 必須使用 type="text/babel" -->
    <script type="text/babel">
        // 設計組件類別
        class MyForm extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    name:"",
                    gender:"male",
                    story:""
                };
            }
        
            render(){
                return <form onSubmit={this.handleSubmit.bind(this)}>
                    Name <input type="text" 
                    value={this.state.name} 
                    onChange={this.handleNameChange.bind(this)} />

                    <br/>

                    Gender <select value={this.state.gender} onChange={this.handleGenderChange.bind(this)}>
                        <option value="male" >男生</option>
                        <option value="female" >女生</option>
                    </select>

                    <br/>

                    Story <textarea value={this.state.story} onChange={this.handleStoryChange.bind(this)}></textarea>

                    <br/>

                    <input type="submit" value="Submit"/>
                </form>;
            }

            handleSubmit(e){
                e.preventDefault();
                console.log("表單送出");
                console.log("Name: ",this.state.name);
                console.log("Gender: ",this.state.gender);
                console.log("Story: ",this.state.story);

                // 根據使用者輸入的資料，進行任何想要的運算、邏輯
            }

            handleNameChange(e){
                this.setState({name:e.currentTarget.value});
            }

            handleGenderChange(e){
                this.setState({gender:e.currentTarget.value});
            }

            handleStoryChange(e){
                this.setState({story:e.currentTarget.value});
            }
        }

        window.addEventListener("load",()=>{
            ReactDOM.render(<MyForm/>, document.body);
        })
    
    </script>
</head>

<body>
    <script >

    </script>

</body>
</html>
