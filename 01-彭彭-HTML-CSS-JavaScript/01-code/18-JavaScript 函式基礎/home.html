<!DOCTYPE html>                       
<html>                                 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--控制網頁的縮放-->
        <meta charset="utf-8" />
        <title>JavaScript 函式基礎</title>
    </head>
    <body>
        <!--Javascript寫在script標籤裡面   寫在哪裡都可以   但有個習慣是會寫在body的最下方-->
        <script>
            // 建立函式
            function test(){
                console.log("Hello");
                console.log("Hello");
            }

            // 呼叫函示
            test();

            // 印出任意的資料
            function show(message){
                console.log(message);
            }

            show();
            show("Hello World");
            show(10);
            show(false);
            
            // 做除法
            function divide(n1,n2){
                let result=n1/n2;
                console.log(result);
            }

            divide(3,2);
            divide(10,5);
            divide("Hello","World");  // 字串跟字串無法相除  所以會顯示NaN (Not a Number)

            // 做除法的函示，用另一種寫法
            let divide2=function(n1,n2){
                let result=n1/n2;
                console.log(result);
            }

            divide2(3,2);
            divide2(10,5);
            divide2("Hello","World");  // 字串跟字串無法相除  所以會顯示NaN (Not a Number)
        </script>
    </body>
</html>
