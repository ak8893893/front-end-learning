<!DOCTYPE html>                         <!-- 文件的宣告 -->
<html>                                  <!-- 最外層是 html標籤-->
    <head>
        <!-- 告訴瀏覽器網頁編碼 utf-8 萬國碼 可以支援全世界的語言-->
        <meta charset="utf-8" />
        <title>我的首頁</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <h2>我的個人資訊</h2>
        <a href="http://www.google.com/">Google</a>
        <img src="https://notonlyblogger.com/wp-content/uploads/2021/03/001%E7%B2%BE%E9%81%B8.png"/>
        <img src="1697610527-860707097-g_l.jpg"/>
        <hr/>
        <h2>我的最愛</h2>
        <!-- 列表的練習 -->
        <!-- 巢狀結構所以要一層一層-->>
        <ul>
            <li><a href="http://www.google.com/">Google </a> </li>
            <li><a href="http://www.google.com/">Facebook<img src="https://notonlyblogger.com/wp-content/uploads/2021/03/001%E7%B2%BE%E9%81%B8.png"/></a></li>
            
        </ul>
        <!-- 表格的練習 3*3 -->
        <h2>MLB 戰績表</h2>
        <!-- 表格格線的預設寬度要用 border屬性 寬度用 width屬性  和格線的距離用 cellpadding  -->>
        <Table border="1" width="300" cellpadding="10">
            <tr>
                <TD>球隊名稱</TD>
                <TD>勝</TD>
                <TD>負</TD>
            </tr>
            <tr>
                <TD>紐約洋基</TD>
                <TD>10</TD>
                <TD>6</TD>
            </tr>
                <TD>波士頓紅襪</TD>
                <TD>8</TD>
                <TD>9</TD>
            </tr>
        </Table>
    </body>
</html>
